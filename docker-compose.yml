version: '3.8'

services:
  web:
    build: .
    ports:
      - "5000:5000"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DATABASE_URL=postgresql://muse:muse@db:5432/muse
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - muse-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=muse
      - POSTGRES_PASSWORD=muse
      - POSTGRES_DB=muse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U muse -d muse"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - muse-network

volumes:
  postgres_data:
    driver: local

networks:
  muse-network:
    driver: bridge
