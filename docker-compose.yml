version: '3.8'

services:
  web:
    build: .
    ports:
      - "5050:5050"
    environment:
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - DATABASE_URL=postgresql://muse:muse@db:5432/muse
      - CLAMAV_HOST=clamav
      - CLAMAV_PORT=3310
    depends_on:
      db:
        condition: service_healthy
      clamav:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - muse-network

  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=muse
      - POSTGRES_PASSWORD=muse
      - POSTGRES_DB=muse
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U muse -d muse"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - muse-network

  clamav:
    image: clamav/clamav:latest
    volumes:
      - clamav_data:/var/lib/clamav
      - scan_files:/scandir
    environment:
      - CLAMAV_NO_FRESHCLAMD=false
    healthcheck:
      test: ["CMD", "/usr/local/bin/clamdcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    restart: unless-stopped
    networks:
      - muse-network

volumes:
  postgres_data:
    driver: local
  clamav_data:
    driver: local
  scan_files:
    driver: local

networks:
  muse-network:
    driver: bridge
